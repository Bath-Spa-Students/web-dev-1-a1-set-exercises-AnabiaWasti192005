                                                                                                                                                                                                                                          <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="1 minute of London.css">
</head>
<body>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center; /* Make content align at the center */
        margin: 0; /* Remove default margin */
        height: 100vh; /* Ensure full viewport height */
    }

    video {
        max-width: 100%; /* Ensure the video does not exceed the viewport width */
        max-height: 100%; /* Ensure the video does not exceed the viewport height */
    }
</style>
</head>
<body>
<!-- By adding video poster we can change the image at the start of the video -->
<video poster="1 minute of London.png" width="500px" controls autoplay loop><!-- By adding control it will play the video as we want -->
    <source src="1 minute of London.mp4" type="video/mp4">
</video>
</body>
</html>
